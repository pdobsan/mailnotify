name: Build Matrix

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    # additionally run three times per week at midnight to maintain cache
    # - cron: '0 0 * * Mon,Wed,Sat'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ghc: ['8.10.7', '9.2.4', '9.4.1']
        cabal: [3.6.2.0]
        os: [ubuntu-22.04]
    name: Haskell GHC ${{ matrix.ghc }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Setup Haskell
        uses: haskell/actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}

      - name: Install external dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnotify-dev
          sudo apt-get install -y libgtk2.0-dev

      - name: Freeze
        run: cabal freeze

#      - name: Cache ~/.cabal/packages, ~/.cabal/store and dist-newstyle
#        uses: actions/cache@v3
#        with:
#          path: |
#            ~/.cabal/packages
#            ~/.cabal/store
#            dist-newstyle
#          key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('**/*.cabal', '**/cabal.project', '**/cabal.project.freeze') }}
#          restore-keys: ${{ runner.os }}-${{ matrix.ghc }}-

      - name: Build dependencies
        run: cabal build --only-dependencies

      - name: Build & Install
        run: |
          cabal build
          cabal install --install-method=copy --overwrite-policy=always --enable-executable-stripping

